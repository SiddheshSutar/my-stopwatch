<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>
        My Stopwatch
    </title>
</head>

<body>
    <div class="container-fluid page">
        <div class="row align-items-center page-content">
            <div class="col">
                <div class="row justify-content-center sw-title">
                    STOPWATCH
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <div class="row justify-content-center">
                            <div class="col col-4 timer-col text-center">
                                <div class="row num-row justify-content-center">
                                    <div class="col col-2 hh" id="hh">
                                        00
                                    </div>
                                    <div class="col col-1 dot">
                                        .
                                    </div>
                                    <div class="col col-2 mm" id="mm">
                                        00
                                    </div>
                                    <div class="col col-1 dot">
                                        .
                                    </div>
                                    <div class="col col-2 ss" id="ss">
                                        00
                                    </div>
                                    <div class="col col-1 dot">
                                        .
                                    </div>
                                    <div class="col col-3 ms" id="ms">
                                        000
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-5 btns-col">
                                <div class="row justify-content-center btn-row">
                                    <div class="col  col-3 px-0 start-col">
                                        <button type="button" id="start-btn" class="btn btn-primary">Start</button>
                                    </div>
                                    <div class="col  col-3 px-0 stop-col">
                                        <button type="button" id="stop-btn" class="btn btn-primary">Stop</button>
                                    </div>
                                    <div class="col  col-3 px-0 reset-col">
                                        <button type="button" id="reset-btn" class="btn btn-primary">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
